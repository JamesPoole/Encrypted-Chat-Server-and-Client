<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="static/css/materialize.min.css" media="screen,projection" />
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>EncrypChat</title>
</head>

<body>
	<h2>Project Time</h2>
	<div class="chat">
		<h3> Messages </h3>
		<div id="messages">
			<div id="nicknames"></div>
			<div id="lines"></div>
		</div>
	</div>
	<form action="" onsubmit="return sendMessage()">
		<div class="row" style="position: fixed; bottom: 0; width: 100%">
			<div class="input-field col s11">
				<input placeholder="Write a message..." id="m" type="text" class="validate">
			</div>
			<button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top:20px;">Submit
				<i class="material-icons right">send</i>
			</button>
		</div>
	</form>
	<script type="text/javascript" src="static/js/materialize.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		var socket = io.connect('http://' + document.domain + ':' + location.port);
		socket.on('connect', function() {
			socket.emit('message', 'I\'m connected!');
		});
		socket.on('user_message', (data) => {
			console.log(data);
			var messagesDiv = document.getElementById('lines');
			messagesDiv.innerHTML += data.message + "<p></p>";
		});

		function sendMessage() {
			socket.emit('message', document.getElementById('m').value);
			document.getElementById('m').value = ''
			return false;
		};
	</script>
</body>

</html>
